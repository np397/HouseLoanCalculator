<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>House Loan Calculator</title>
		
		<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheet.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
		<script src="js/bootbox.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row title"><h4>House Loan Calculator</h4></div>
			<div class="row">
				<div class="col col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0" id="calculator">
					<form>
						<div class="row">
							<div class="col col-md-8 col-sm-10 col-xs-12">
								<label for="loanAmount">Your loan amount</label><br>
								<span class="loanCurrency">$ <input type="text" name="loanAmount" disabled></span>
							</div>
							<div class="checkmark col-md-4 col-md-offset-1  col-sm-2 hidden-xs"></div>
						</div>
														
						<div class="row">
							<div class="col col-md-8 col-xs-12">
								<label for="purchasePrice">House Purchase price  <span class="required">*</span></label><br>
								<span class="currency">$ <input type="text" name="purchasePrice" placeholder="Enter Purchase Price"></span>
							</div>
							<div class="col col-md-4 col-xs-12 downPaymentPerct">
								<label for="purchasePrice">Interest Rate <span class="required">*</span></label><br>
								<input type="text" name="downPaymentPercent" class="currency" placeholder="20.00"><br>
							</div>
						</div>
							
						<div class='row'>
							<div class="col col-md-8 col-xs-12 downPayment">
								<label for="downPayment">Down Payment  <span class="required">*</span></label><br>
								<span class="currency">$ <input type="text" name="downPayment" disabled></span>
							</div>
						</div>
					</form>					
				</div>
			</div>
		</div>
	</body>
</html>
